<div class="container-fluid" id="main">
	<div class="row-fluid">
		<div class="span3">
		    <div id="controls" ng-init="control='locations'">
		        <div id="logo">
		            <img src="images/logo.jpg"/>
		        </div>
		        <button class="title" ng-click="control='locations'">LOCATIONS</button>
	            <ul id="continents" ng-init="selectedContinent=null" ng-show="control=='locations'" class="content">
	                <li ng-repeat="continent in CONTINENTS">
	                	<button class="continent" ng-click="selectContinent(continent)">{{continent.continent}}</button>
	                	<ul class="countries" ng-show="selectedContinent==continent">
							<li ng-repeat="country in continent.countries">
								<button class="country" ng-click="selectCountry(country)">{{country.country}}</button>
							</li>
						</ul>
	                </li>
	            </ul>
				<button class="title" ng-click="control='layers'">LAYERS</button>
				<ul id="layers" ng-show="control=='layers'" class="content">
					<li>
					</li>
				</ul>
	    		<button class="title" ng-click="control='values'">VALUES</button>
	            <ul id="values" ng-show="control=='values'" class="content">
	                <li><table><tr><td><img src="images/Water1.png"/></td></tr></table><p>1 - 9 reports</p></li>
	                <li><table><tr><td><div class="img"><img src="images/Water2.png"/></td></tr></table><p>10 - 99 reports</p></li>
	                <li><table><tr><td><div class="img"><img src="images/Water3.png"/></td></tr></table><p>100 - 999 reports</p></li>
	                <li><table><tr><td><div class="img"><img src="images/Water4.png"/></td></tr></table><p>1000 - 9999 reports</p></li>
	                <li><table><tr><td><div class="img"><img src="images/Water5.png"/></td></tr></table><p>10000+ reports</p></li>
	            </ul>
                <!-- <p id="info">
                    The Needs Report helps identify the greatest need in communities around the world, so aid and social services organizations can 
                    move the right resources to the right places, based on what the people living in those communities feel the need the most.
                </p>-->
	        </div>
		</div>
        <div class="span9">

	            <ul id="continents" ng-init="selected={continent:''}">
	                <li ng-repeat="continent in CONTINENTS">
	                    <label><input name="continent" type="radio" ng-model="selected.continent" value="{{continent}}" ng-click="selectContinent(continent)"/><span>{{continent}}</span></label>
	                </li>
	            </ul>
            </div>
            <div class="clear"></div>-->
            <div id="map">Loading...</div>
            <ul ng-init="stypes=[]" id="types">
                <li ng-repeat="type in TYPES">
                    <label>
                        <input class="type" type="checkbox" ng-model="stypes[type]" ng-init="stypes[type]=true" ng-change="changeTypes(type)">
	                    <span>
		                    <img src="images/{{type}}3.png"/><br/>
		                    {{type}}
	                    </span>
                    </label>
                </li>
            </ul>
            <div class="clear"></div>
            <div id="timeline"></div>
        </div>
	</div>
</div>
